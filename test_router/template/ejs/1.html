<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        div {
            width: 100%;
            overflow: hidden;
        }

        div h1 {
            font-size: 18px;
        }

        div img {
            display: inline-block;
        }

        div h1 {
            display: inline-block;
            position: relative;
            top: -20px; 
            right: -30px;
        }
    </style>
</head>

<body>
    <%  data.forEach( item => {%>
        <a href="/article">
    <div>
        <img src="<%=item.author.avatar_url  %>" alt="" srcset="">
        <h1 style="width:60%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
            <%=item.title    %>
        </h1>
        <p>
            <span>作者:
                <%=item.author.loginname %></span>
            <span>评论:
                <%=item.reply_count   %></span>
            <span>访问:
                <%=item.visit_count   %></span>
        </p>
    </div>
</a>
    <% })  %>
</body>

</html>
